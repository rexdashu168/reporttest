    if(!v) return '';
    if(typeof v === 'number' && v > 20000) { const d=new Date((v-25569)*86400000); return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`; }
    const s = String(v); if(s.match(/^\d{4}[\/\-]\d{1,2}[\/\-]\d{1,2}/)) return s.split(' ')[0]; return v;
};
const fmtTxt = (t) => {
    if(!t) return '';
    let html = safe(t).replace(/\n/g, '<br>').replace(/â€¢/g, '<br>â€¢ ');
    html = html.replace(/#(\S+)/g, '<span class="tag-link" onclick="setSearch(\'#$1\');closeModal()">#$1</span>');
    html = html.replace(/(\d{4})/g, (match) => DB.stocks[match] ? `<span class="tag-link" onclick="openStock('${match}');">${match}</span>` : match);
    return html;
};

const fmtNum = (v, pct=false) => {
    if(v===undefined || v===null || v==='') return '-';
    let n = parseFloat(String(v).replace(/,/g,''));
    if(isNaN(n)) return v;
    return pct ? n.toFixed(2)+'%' : n.toLocaleString();
};

            XLSX.utils.sheet_to_json(wb.Sheets['ğŸ’¡æ¦‚å¿µè‚¡æ—ç¾¤è³‡æ–™åº«']||[]).forEach(r=>{

            // Process data row by row
